  <!-- Section version fixée en bas -->
  <div class="fixed bottom-0 p-4 border-t border-blue-100/50 bg-blue-50/20">
    <div class="flex items-center justify-between text-sm text-gray-600">
      <span class="text-sm text-gray-800">Version: 0.0.1</span>&nbsp;&nbsp;
      <span class="text-sm text-gray-800">&copy; 2025 prolab Afrik</span>
    </div>
    <div class="mt-1">
      <span class="px-2 py-1 text-xs font-medium text-green-800 bg-green-100 rounded-full">
        Production
      </span>
    </div>

<div *ngIf="showConfirmationModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-lg w-96">
    <h3 class="mb-4 text-xl font-semibold text-gray-800">Confirmer l'action</h3>
    <p class="text-gray-600">
      Êtes-vous sûr de vouloir vous déconnecter ?
    </p>
    <div class="flex justify-end mt-6 space-x-3">
      <button (click)="showConfirmationModal = false"
        class="px-4 py-2 text-gray-700 bg-gray-200 border border-gray-300 rounded-lg hover:bg-gray-300">
        Annuler
      </button>
      <button routerLink="login"
        class="px-4 py-2 text-white bg-red-600 border border-red-700 rounded-lg hover:bg-red-700">
        Confirmer
      </button>
    </div>
  </div>
