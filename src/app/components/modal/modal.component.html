
<!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <!-- Modal header -->
            <div
                class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Ajout {{data}}
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4 grid grid-cols-2 gap-8">
                <form class="col-span-3 grid grid-cols-2 gap-6"
                    *ngIf="data=='Chauffeur'">

                    <!-- Champ 1 -->
                    <div>
                        <label for="numeroDePermis"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero
                            de Permis</label>
                        <input type="text" id="numeroDePermis"
                            placeholder="Numéro de Permis"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
                            required />
                    </div>
                    <div>
                        <label for="numeroDeCertificatMedicalValide"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero
                            de Certificat Medical Valide</label>
                        <input type="text" id="numeroDeCertificatMedicalValide"
                            placeholder="numero de Certificat Medical Valide"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
                            required />
                    </div>
                    <div>
                        <label for="numeroVisiteTechnique"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numéro
                            de visite Technique</label>
                        <input type="text" id="numeroVisiteTechnique"
                            placeholder="Numéro de visite Technique"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
                            required />
                    </div>

                    <div>
                        <label for="attestationPoidsLourd"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero
                            Attestation Poids lourd</label>
                        <input type="text" id="numeroVisiteTechnique"
                            placeholder="Attestation Poids lourds"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
                            required />
                    </div>
                    <div>
                        <label for="attestationDeConduiteDefensive"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numéro
                            Attestation de conduite defensive</label>
                        <input type="text" id="attestationDeConduiteDefensive"
                            placeholder="Attestation Poids lourds"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
                            required />
                    </div>

                </form>
                <form class="col-span-3 grid grid-cols-2 gap-6"
                    *ngIf="data=='Vehicule'">

                    <!-- Champ 1 -->
                    <div>
                        <label for="numeroDeCarteGrise"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero
                            de Carte Grise</label>
                        <input type="text" id="numeroDeCarteGrise"
                            placeholder="Numéro de carte grise"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
                            required />
                    </div>
                    <div>
                        <label for="validite"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type
                            de voiture</label>
                        <select
                            id="validite"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
                            required>
                            <option value>Sélectionnez un type</option>
                            <option value="POIDS_LOURD">POIDS LOURDS</option>
                            <option value="PICK_UP">PICK UP</option>
                        </select>
                    </div>
                    <div>
                        <label for="numeroAssurance"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero
                            d'Assurance</label>
                        <input type="text" id="numeroAssurance"
                            placeholder="Numero Assurance"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
                            required />
                    </div>
                    <div>
                        <label for="numeroVisiteTechnique"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numéro
                            de visite Technique</label>
                        <input type="text" id="numeroVisiteTechnique"
                            placeholder="Numéro de visite Technique"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
                            required />
                    </div>

                    <div>
                        <label for="VGPRemorque"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">numero
                            VGP Remorque</label>
                        <input type="text" id="VGPRemorque"
                            placeholder="VGP Remorque"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
                            required />
                    </div>
                    <div>
                        <label for="controlEquipementObligatoire"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Controle
                            Equipement obligatoire</label>
                        <input
                            type="checkbox"
                            id="paye"
                            class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-400 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
                    </div>

                </form>
            </div>
            <!-- Modal footer -->
            <div
                class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button data-modal-hide="default-modal" type="button"
                    class="mt-4 flex items-center gap-2 text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-6 py-2.5 text-center dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-700">Enregistrer</button>
                <button data-modal-hide="default-modal" type="button"
                    class="py-2.5 px-5 ms-3  text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Annuler</button>
            </div>
        </div>
    </div>
</div>
