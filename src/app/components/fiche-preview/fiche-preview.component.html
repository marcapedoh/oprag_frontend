<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50">
  <div class="flex flex-col w-full max-w-4xl max-h-screen overflow-hidden bg-white rounded-lg shadow-xl">
    <!-- En-tête avec contrôles -->
    <div class="flex items-center justify-between p-4 bg-white border-b">
      <h2 class="text-xl font-bold text-gray-800">
        Fiche d'Inspection - {{ inspectionData?.numeroRapport || 'N/A' }}
      </h2>
      <div class="flex space-x-2">
        <button (click)="printFiche()" class="px-4 py-2 text-sm text-white bg-blue-600 rounded hover:bg-blue-700">
          📄 Imprimer
        </button>
        <button (click)="downloadFiche()" class="px-4 py-2 text-sm text-white bg-green-600 rounded hover:bg-green-700">
          ⬇️ Télécharger
        </button>
        <button (click)="closePreview()" class="px-4 py-2 text-sm text-white bg-gray-600 rounded hover:bg-gray-700">
          ✕ Fermer
        </button>
      </div>
    </div>

    <!-- Contenu de la fiche -->
    <div class="flex-1 p-4 overflow-auto bg-gray-100">
      <div class="mx-auto bg-white shadow-md" [class.hidden]="currentPage !== 1">
        <div [innerHTML]="page1Html"></div>
      </div>

      <div class="mx-auto bg-white shadow-md" [class.hidden]="currentPage !== 2">
        <div [innerHTML]="page2Html"></div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex items-center justify-between p-4 bg-white border-t">
      <button (click)="previousPage()" [disabled]="currentPage === 1"
        class="px-4 py-2 text-sm bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
        ← Page précédente
      </button>

      <div class="flex items-center space-x-4">
        <span class="text-sm font-medium text-gray-600">
          Page {{ currentPage }} sur {{ totalPages }}
        </span>
        <div class="flex space-x-1">
          <button *ngFor="let page of [1, 2]" (click)="currentPage = page" [class.bg-blue-600]="currentPage === page"
            [class.text-white]="currentPage === page"
            class="w-8 h-8 text-sm font-medium border border-gray-300 rounded hover:bg-gray-200">
            {{ page }}
          </button>
        </div>
      </div>

      <button (click)="nextPage()" [disabled]="currentPage === totalPages"
        class="px-4 py-2 text-sm bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
        Page suivante →
      </button>
    </div>
  </div>
</div>
