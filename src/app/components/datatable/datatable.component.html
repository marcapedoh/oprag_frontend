<h2
  class="inline-flex items-center justify-center px-5 py-1 text-2xl font-medium text-gray-800 rounded-lg cursor-pointer me-2">
  {{dataType}}
</h2>

<div class="flex mt-8" *ngIf="routeNavigate!='utilisateurs/ajout'">
  <button type="button" (click)="navigate()"
    class="cursor-pointer items-center justify-center py-2.5 px-5 me-2 text-sm font-medium text-gray-800 bg-white rounded-lg border border-gray-200 hover:bg-gray-50 focus:z-10 focus:ring-4 focus:ring-gray-200 focus:outline-none inline-flex">
    Cr√©er un(e) {{boutonDataType}}
  </button>
</div>

<form class="flex items-center max-w-lg mx-auto mt-8 mb-8">
  <label for="voice-search" class="sr-only">Search</label>
  <div class="relative w-full">
    <div class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3">
      <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 21 21">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M11.15 5.6h.01m3.337 1.913h.01m-6.979 0h.01M5.541 11h.01M15 15h2.706a1.957 1.957 0 0 0 1.883-1.325A9 9 0 1 0 2.043 11.89 9.1 9.1 0 0 0 7.2 19.1a8.62 8.62 0 0 0 3.769.9A2.013 2.013 0 0 0 13 18v-.857A2.034 2.034 0 0 1 15 15Z" />
      </svg>
    </div>
    <input type="text" id="voice-search" (input)="onInputChange($event)"
      class="bg-white border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
      placeholder="Search Patterns, occurs..." required />
  </div>
</form>

  <button disabled type="button" *ngIf="!data"
    class="items-center justify-center py-2.5 px-5 me-2 text-sm font-medium text-gray-800 bg-white rounded-lg border border-gray-200 hover:bg-gray-50 focus:z-10 focus:ring-4 focus:ring-gray-200 focus:outline-none inline-flex items-center">

  </button>

<div aria-label="Page navigation example" class="flex justify-between mt-4" *ngIf="filteredData.length>0">
  <span class="text-sm font-normal text-gray-700">
    Affichage de <span class="font-semibold">{{ itemsPerPage }}</span> sur <span class="font-semibold">{{ data.length
      }}</span>
  </span>
  <div class="inline-flex space-x-2">
    <button (click)="changePage($event, currentPage - 1)" [disabled]="currentPage === 1"
      class="flex items-center justify-center h-8 px-3 text-sm font-medium text-gray-800 bg-white border border-gray-300 rounded-lg hover:bg-gray-100">
      Pr√©c√©dent
    </button>
    <span *ngFor="let pageNumber of [].constructor(totalPages); let i = index" (click)="changePage($event, i + 1)"
      [ngClass]="{
        'bg-blue-50 text-blue-600 border-blue-300': currentPage === (i + 1),
        'bg-white text-gray-800 border-gray-300': currentPage !== (i + 1)
      }" class="flex items-center justify-center h-8 px-3 text-sm font-medium border rounded-lg cursor-pointer">
      {{ i + 1 }}
    </span>
    <button (click)="changePage($event, currentPage + 1)" [disabled]="currentPage === totalPages"
      class="flex items-center justify-center h-8 px-3 text-sm font-medium text-gray-800 bg-white border border-gray-300 rounded-lg hover:bg-gray-100">
      Suivant
    </button>
  </div>
</div>


<app-toast type="warning" message="Element supprim√©" *ngIf="showToastTest"></app-toast>

<!-- Modal de Confirmation -->
<div *ngIf="showDeleteModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-xl font-semibold text-gray-800">
        Confirmer la suppression
      </h3>
      <button (click)="closeDeleteModal()" class="text-gray-500 hover:text-gray-700">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="mb-6">
      <p class="text-gray-600">
        √ätes-vous s√ªr de vouloir supprimer cet √©l√©ment ? Cette action est
        irr√©versible.
      </p>
    </div>

    <div class="flex justify-end space-x-3">
      <button (click)="closeDeleteModal()" class="px-4 py-2 text-gray-800 bg-gray-200 rounded-lg hover:bg-gray-300">
        Annuler
      </button>
      <button (click)="confirmDelete()" class="px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700">
        Supprimer
      </button>
    </div>
  </div>
</div>
