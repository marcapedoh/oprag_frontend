<div class="sm:ml-64">
  <nav class="bg-gray-700 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md">
    <div
      class="flex flex-wrap items-center justify-between max-w-screen-xl p-4 mx-auto">
      <a routerLink="/inspection/collection"
        class="flex items-center space-x-3 rtl:space-x-reverse">
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">OPRAG</span>
      </a>

      <div class="flex items-center space-x-4">
        <!-- Profil utilisateur -->
        <div *ngIf="user" class="flex items-center space-x-3">
          <div class="flex-shrink-0">
            <!-- Badge avec initiales -->
            <div
              class="flex items-center justify-center w-10 h-10 text-lg font-bold text-white rounded-full"
              [style.background]="user.profileColor">
              {{
              user.lastName.charAt(0).toUpperCase() }} {{
              user.firstName.charAt(0).toUpperCase() }}
            </div>
          </div>
          <div class="hidden sm:block">
            <p class="text-sm font-medium text-gray-900 dark:text-white">
              {{ user.lastName.charAt(0).toUpperCase() }} {{ user.firstName }}
            </p>
          </div>
        </div>

        <!-- Bouton menu mobile -->
        <button data-drawer-target="cta-button-sidebar"
          data-drawer-toggle="cta-button-sidebar"
          aria-controls="cta-button-sidebar" type="button"
          class="inline-flex items-center p-2 mt-2 text-sm text-gray-500 rounded-lg ms-3 sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
          <span class="sr-only">Open sidebar</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor"
            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
</div>
