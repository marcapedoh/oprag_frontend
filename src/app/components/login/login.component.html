<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-400 via-green-300 to-yellow-200 dark:from-blue-700 dark:via-green-600 dark:to-yellow-400">
  <div
    class="flex w-full max-w-6xl mx-4 overflow-hidden bg-white shadow-2xl rounded-2xl dark:bg-gray-800">
    <!-- Partie gauche avec graphisme -->
    <div
      class="relative flex-col items-center justify-center hidden w-1/2 p-8 overflow-hidden md:flex bg-gradient-to-br from-blue-500 to-green-400 dark:from-blue-700 dark:to-green-600">
      <!-- Formes SVG décoratives -->
      <svg class="absolute top-0 left-0 w-full h-full opacity-20"
        viewBox="0 0 500 500" preserveAspectRatio="none">
        <path d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z"
          class="text-white fill-current"></path>
      </svg>

      <svg class="absolute bottom-0 right-0 w-64 h-64 opacity-30"
        viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#FFFFFF"
          d="M45,-78.6C58.1,-70.8,68.6,-58.5,77.6,-44.9C86.6,-31.3,94.1,-16.4,93.8,-0.2C93.5,16.1,85.4,32.1,75.1,46.6C64.8,61,52.3,73.8,37.2,80.9C22.1,88,4.4,89.4,-12.6,85.3C-29.6,81.2,-46.1,71.6,-58.3,58.9C-70.5,46.2,-78.4,30.4,-82.9,13.3C-87.4,-3.8,-88.5,-22.2,-81.7,-37.4C-74.9,-52.6,-60.2,-64.6,-44.5,-71.6C-28.8,-78.6,-12.1,-80.6,3.1,-85.4C18.3,-90.1,36.6,-97.6,45,-78.6Z"
          transform="translate(100 100)" />
      </svg>

      <!-- Titre de l'application -->
      <div class="relative z-10 text-center">
        <h1 class="mb-2 text-4xl font-bold text-white">OPRAG</h1>
        <p class="text-xl text-white/80">Gestion des certificats</p>
      </div>

      <!-- Image illustrative -->
      <div class="relative z-10 w-64 h-64 mt-12">
        <img src="assets/oprag_logo-removebg-preview.png" alt="Illustration"
          class="object-contain w-full h-full">
      </div>
    </div>

    <!-- Partie droite avec formulaire -->
    <div class="w-full p-8 md:w-1/2 md:p-12">
      <!-- Formulaire principal de connexion -->
      <form
        [ngClass]="{'animate-slide-in-right': currentStep === 1, 'hidden': currentStep !== 1}"
        class="w-full max-w-md mx-auto">

        <h2
          class="mb-8 text-3xl font-bold text-gray-900 dark:text-white">Connexion</h2>

        <div class="mb-6">
          <label for="username"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100">
            Nom d'utilisateur
          </label>
          <input type="text" id="username" name="username"
            [(ngModel)]="username"
            class="block w-full p-3 text-lg text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
            placeholder="votre.nom" required />
        </div>

        <div class="mb-6">
          <label for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100">
            Mot de passe
          </label>
          <input type="password" id="password" name="password"
            [(ngModel)]="motDePasse" placeholder="••••••••"
            class="block w-full p-3 text-lg text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
            required />
        </div>

        <div class="mb-6 text-right">
          <button type="button" (click)="goToStep(2)"
            class="text-sm text-green-600 hover:text-green-700 dark:text-green-400 dark:hover:text-green-300">
            Mot de passe oublié ?
          </button>
        </div>

        <button type="submit" (click)="login()"
          class="w-full px-5 py-3 text-lg font-medium text-center text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-700">
          Se connecter
        </button>
      </form>

      <!-- Formulaire OTP -->
      <form
        [ngClass]="{'animate-slide-in-right': currentStep === 2, 'hidden': currentStep !== 2}"
        class="w-full max-w-md mx-auto">

        <h2
          class="mb-8 text-3xl font-bold text-gray-900 dark:text-white">Vérification</h2>

        <div class="mb-6">
          <label for="otp"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100">
            Code OTP
          </label>
          <input type="text" id="otp" name="otp" [(ngModel)]="otpCode"
            class="block w-full p-3 text-lg text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400"
            placeholder="Entrez le code reçu" required />
        </div>

        <div class="mb-6 text-right">
          <button type="button" (click)="goToStep(1)"
            class="text-sm text-green-600 hover:text-green-700 dark:text-green-400 dark:hover:text-green-300">
            Retour à la connexion
          </button>
        </div>

        <button type="button" (click)="verifyOtp()"
          class="w-full px-5 py-3 text-lg font-medium text-center text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-700">
          Vérifier le code
        </button>
      </form>
    </div>
  </div>
</div>

<ng-container *ngIf="authError$ | async as error">
  <app-toast type="danger"
    message="Connexion refusé vérifiez vos informations!"></app-toast>
</ng-container>
