<div class="min-h-screen bg-white">
  <div class="flex flex-col min-h-screen lg:flex-row">
    <!-- Partie gauche avec image - Pleine hauteur -->
    <div class="relative flex flex-col w-full bg-white lg:w-1/2">
      <!-- Titre CERTIPORT centré en haut -->
      <div class="flex items-center justify-center py-10">
        <h1 class="text-4xl font-bold tracking-wider text-blue-800">CERTIPORT</h1>
      </div>

      <!-- Image principale -->
      <div class="flex items-center justify-center flex-1 p-8">
        <div class="w-full max-w-lg">
          <img src="assets/image.png" alt="OPRAG Port" class="object-contain w-full h-auto rounded-lg shadow-lg">
        </div>
      </div>
    </div>

    <!-- Partie droite avec formulaire - Image d'arrière-plan -->
    <div class="relative flex items-center justify-center w-full overflow-hidden bg-center bg-cover lg:w-1/2"
      style="background-image: url('assets/arrierePlan.png');">
      <!-- Overlay sombre pour améliorer la lisibilité -->
      <div class="absolute inset-0 bg-black opacity-30"></div>

      <!-- Conteneur du formulaire -->
      <div class="relative z-10 w-full max-w-md p-8">
        <!-- Formulaire principal de connexion -->
        <form [ngClass]="{'animate-slide-in-right': currentStep === 1, 'hidden': currentStep !== 1}" class="w-full">

          <h2 class="mb-3 text-3xl font-bold text-white">PORTAIL DE CONNEXION</h2>
          <p class="mb-8 text-sm text-blue-100">Veuillez vous identifier pour accéder à la plateforme CERTIPORT</p>

          <div class="mb-6">
            <label for="username" class="block mb-2 text-sm font-medium text-white">
              Nom d'utilisateur
            </label>
            <input type="text" id="username" name="username" [(ngModel)]="username"
              class="block w-full p-3 text-lg text-gray-900 bg-white border-0 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none"
              placeholder="user@name" required />
          </div>

          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-white">
              Mots de passe
            </label>
            <input type="password" id="password" name="password" [(ngModel)]="motDePasse" placeholder="••••••••"
              class="block w-full p-3 text-lg text-gray-900 bg-white border-0 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none"
              required />
          </div>

          <button type="submit" (click)="login()"
            class="w-full px-5 py-3 text-lg font-medium text-center text-blue-600 transition-colors duration-200 bg-white rounded-lg hover:bg-blue-50 focus:ring-4 focus:outline-none focus:ring-blue-300">
            Se Connecter
          </button>

          <div class="mt-6 text-right">
            <button type="button" (click)="goToStep(2)"
              class="text-sm text-blue-100 transition-colors duration-200 hover:text-white">
              Mots de passe oublié?
            </button>
          </div>

          <div class="mt-8 text-center">
            <p class="text-xs leading-relaxed text-blue-100">
              2025 CERTIPORT Tous droits réservés . Politique de confidentialité . Condition d'utilisation
            </p>
          </div>
        </form>

        <!-- Formulaire OTP -->
        <form [ngClass]="{'animate-slide-in-right': currentStep === 2, 'hidden': currentStep !== 2}" class="w-full">

          <h2 class="mb-8 text-3xl font-bold text-white">Vérification</h2>

          <div class="mb-6">
            <label for="otp" class="block mb-2 text-sm font-medium text-white">
              Code OTP
            </label>
            <input type="text" id="otp" name="otp" [(ngModel)]="otpCode"
              class="block w-full p-3 text-lg text-gray-900 bg-white border-0 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none"
              placeholder="Entrez le code reçu" required />
          </div>

          <div class="mb-6 text-right">
            <button type="button" (click)="goToStep(1)"
              class="text-sm text-blue-100 transition-colors duration-200 hover:text-white">
              Retour à la connexion
            </button>
          </div>

          <button type="button" (click)="verifyOtp()"
            class="w-full px-5 py-3 text-lg font-medium text-center text-blue-600 transition-colors duration-200 bg-white rounded-lg hover:bg-blue-50 focus:ring-4 focus:outline-none focus:ring-blue-300">
            Vérifier le code
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
